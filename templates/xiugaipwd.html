<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>wloq管理系统学习网</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>

<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="fl form-box">
                <h2 style="color:red;">修改密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/index/" style="color:red;">回到首页</a></h2>
                <form action="/xiugaipwd/?user_name={{ user.username }}" method="post" autocomplete="off">
                        {% csrf_token %}
                     <label style="color: red">你好:{{ user.username }}</label>
                    <br/>
                    <br/>
                    <div class="form-group marb8 ">
                            <label>新&nbsp;密&nbsp;码</label>
                            <input type="password" id="id_password" name="password"  placeholder="请输入6-20位非中文字符密码 "  required=""/>
                        </div>
                        <div class="form-group marb8 ">
                            <label>重&nbsp;复&nbsp;密&nbsp;码</label>
                            <input type="password" id="id_password1" name="password1"  placeholder="再次输入密码 "  required=""/>
                        </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">{{ msg }}</div>

                     <input class="btn btn-green" id="jsLoginBtn" type="submit" value="修改 > " />
                </form>
            </div>
        </div>
    </div>
</section>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/login.js"  type="text/javascript"></script>
</body>
</html>
